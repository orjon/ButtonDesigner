<!DOCTYPE html>
<html lang="]" dir="ltr">
  <head>
    <!-- <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' /> -->
    <meta charset="utf-8" />
    <title>ButtonMaker</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>
  <body class="flexColumnCenter">
    <div class="buttonMaker">
      <header>
        <h1>Button Maker</h1>
      </header>

      <main>
        <div class="adjustments">
          <h3>Adjustments</h3>
          <section class="adjustSection adjustSize">
            <h4>Size</h4>
            <div class="sliderContainer">
              <div class="sliderLabel">
                Height: <span id="heightValue">30px</span>
              </div>
              <input
                type="range"
                min="1"
                max="100"
                value="30"
                class="slider"
                id="settingHeight"
              />
            </div>
            <div class="sliderContainer">
              <div class="sliderLabel">
                Width: <span id="widthValue">100px</span>
              </div>
              <input
                type="range"
                min="1"
                max="500"
                value="100"
                class="slider"
                id="settingWidth"
              />
            </div>
            <div class="sliderContainer">
              <div class="sliderLabel">
                Border Radius: <span id="borderRadiusValue">5px</span>
              </div>
              <input
                type="range"
                min="0"
                max="20"
                value="5"
                class="slider"
                id="settingBorderRadius"
              />
            </div>
          </section>
          <section class="adjustSection adjustSize">
            <h4>Shadow</h4>
            <div class="sliderContainer">
              <div class="sliderLabel">A<span class="valueHeight"></span></div>
              <input
                type="range"
                min="0"
                max="100"
                value="30"
                class="slider"
                id="A"
              />
            </div>
            <div class="sliderContainer">
              <div class="sliderLabel">B<span class="valueWidth"></span></div>
              <input
                type="range"
                min="0"
                max="500"
                value="100"
                class="slider"
                id="B"
              />
            </div>
          </section>
        </div>
        <div class="buttonPreview">
          <h3>Preview</h3>
          <div class="buttonContainer">
            <button id="button">Button text</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
